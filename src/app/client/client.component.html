<div class="container">
    <h1>CLIENT DETAILS</h1>
    <div class="form-group">
        <label for="mail">Emali</label>
        <input type="email" id="mail" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="name">First Name*</label>
        <input type="text" id="name" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="surname">Last Name*</label>
        <input type="text" id="surname" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="mobile">Mobile*</label>
        <input type="tel" class="form-control" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" id="mobile" required>
        <small>Format: 123-456-789</small>
    </div>
    <div class="form-group">
        <label for="date">Date*</label>
        <input type="date" id="date" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">SUMBIT</button>
</div>
